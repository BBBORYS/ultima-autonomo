<div class="row">
    <div class="col-sm-4 offset-sm-4">
   <div class="card card-body">
  <form >
    <div class="form-group">
            <input type="text" name="nombre" [(ngModel)]="area.nombre" class="form-control" placeholder="Nombre de la sala"  required>
    </div>
    <div class="form-group">
      <input type="text" name="nombre" [(ngModel)]="area.asistente" class="form-control" placeholder="Nombre asistente"  required>
</div>
<button (click)="crear()" class="btn btn-primary btn-block">
    <img src="./assets/create.png" height="18px" alt="">
  </button>
  </form>
   </div>
    </div>
  </div>


  <div class="row my-4 text-center">
    <div *ngFor="let ar of areas"class="col-md-4 p-4">
      <div class="card bg-light card-project">
        <div class="container-fluid py-2">
        <div class="card-body">
          <h4>Sala de mantenimiento</h4>
          <p>  Nombre:    {{ar.nombre}}</p>
          <p>  Asistente: {{ar.asistente}}</p>
          <a (click)=
            "eliminar(ar._id)" class="btn" style="color: brown;">
            <img src="./assets/decline.png" height="18px" alt="">
          </a>
          <a [routerLink]="['/area/edit', ar._id]" class="btn">
          <img src="./assets/edit.png" height="18px" alt="">
        </a>
        </div>
        </div>
      </div>
    </div>
  </div>
