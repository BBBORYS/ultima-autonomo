<div class="row">
    <div class="col-sm-4 offset-sm-4">
   <div class="card card-body">
  <form >
    <div class="form-group">
            <input type="text" name="caracteristicas" [(ngModel)]="asistencia.caracteristicas" class="form-control" placeholder="caracteristicas" autofocus>
    </div>
    <div class="form-group">
        <input type="text" name="descripcion" [(ngModel)]="asistencia.descripcion" class="form-control" placeholder="Descripcion" autofocus>
</div>
<div class="form-group">
    <input type="text" name="soporte" [(ngModel)]="asistencia.soporte" class="form-control" placeholder="soporte" autofocus>
</div>
<button (click)="editar()" class="btn btn-info">
    Editar
  </button>
  </form>
   </div>
    </div>
  </div>
